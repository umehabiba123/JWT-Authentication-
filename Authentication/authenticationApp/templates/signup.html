{%extends "base.html"%}
{% block title %}
{% endblock title %}




{% block body %}

    <div class="container">
        <div class="col-sm-4 mx-auto my-4 ">
            <h3 class="my-3">Sign UP page</h3>
        
            <form action="" method="POST" novalidate>
                {% csrf_token %} 
                {% for field in form %}
                    {{field.label_tag}} {{field}} 
                    <small class="text-danger">{{field.errors|striptags}}</small>
                {% endfor %}<br>
                <input type="submit" value="SignUp" class="btn btn-primary">

               
            </form>

            
        </div>
    </div>

{% endblock body %}
